<article class="blog-card @@class">
    <a href="#" class="blog-card_link">
        <div class="blog-card_container">
         <picture class="blog-card_picture">
             <img src="@@img" alt="@@alt" class="blog-card_img" />
            </picture>
            <div class="blog-card_info">
                <time datetime="@@datetime" calss="blog-card_time">@@time</time>
                <h1 class="blog-card_title">@@title</h1>
                <p class="blog-card_description">@@descr</p>
            </div>
            <svg class="blog-card_icon" width="60" height="91">
                <use xlink:href="assets/icons/symbols.svg#frame"></use>
            </svg>
        </div>
        <div class="blog-card_lines"></div>
    </a>
</article>
